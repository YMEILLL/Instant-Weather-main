<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" />
    <!-- FONT Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/0acb75a9e8.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/weatherCard.js"></script>
    <script defer src="./js/app.js"></script>
    <title>Instant Weather</title>
  </head>
  <body class="d-flex flex-column w-100-vw gap-5">
    <video id="background-video" autoplay loop muted>
      <source src="./assets/movies/ciel.mp4" type="video/mp4">
    </video>
    <header class="row">
      <div class="col-4"></div>
      <div class="col-4 d-flex flex-column gap-3 text-center align-items-center mt-5 rounded bg-primary p-3 text-light">
        <h1>INSTANT WEATHER</h1>
        <p class="m-0">Votre météo en un clic<br>Choisissez votre commune et consultez les prévisions du jour</p>
      </div>
      <div class="col-4"></div>
    </header>
    <main class="row">
      <div class="col-4"></div>
      <section id="cityForm" class="col-4 d-flex flex-column text-center">
        <form action="dummy">
          <label class="form-label" for="code-postal">Saisissez un code postal</label>
          <input
            class="form-control"
            type="text"
            id="code-postal"
            placeholder="Entrez un code postal..."
          />
          <label
            for="communeSelect"
            class="sr-only form-label"
            aria-label="Choix de la commune"
            >Sélectionnez la commune</label
          >
          <select class="form-select" id="communeSelect"></select>
          <select hidden class="form-select mt-1" id="dayAmount">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
          <div class="mt-3 ps-0 d-flex flex-column text-start">
            <div class="form-check form-switch" hidden id="div-latitude">
              <input type="checkbox" class="form-check-input" id="latitude" role="switch">
              <label class="form-check-label" for="latitude">Latitude</label>
            </div>
            <div class="form-check form-switch" hidden id="div-longitude">
              <input type="checkbox" class="form-check-input" id="longitude" role="switch">
              <label class="form-check-label" for="longitude">Longitude</label>
            </div>
            <div class="form-check form-switch" hidden id="div-cumul">
              <input type="checkbox" class="form-check-input" id="cumul" role="switch">
              <label class="form-check-label" for="cumul">Cumul de pluie</label>
            </div>
            <div class="form-check form-switch" hidden id="div-vent">
              <input type="checkbox" class="form-check-input" id="vent" role="switch">
              <label class="form-check-label" for="vent">Vent moyen</label>
            </div>
            <div class="form-check form-switch" hidden id="div-direction">
              <input type="checkbox" class="form-check-input" id="direction" role="switch">
              <label class="form-check-label" for="direction">Direction du vent</label>
            </div>
          </div>
        </form>
        <button class="btn btn-primary px-3 mt-3" id="validationButton">Valider</button>
      </section>
      <div class="col-4"></div>
      <section id="weatherInformation" class="flex-column">
        <!-- Ajouter les informations météo ici -->
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
